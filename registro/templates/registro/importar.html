<!DOCTYPE html>
<html>
<head>
    <title>Importar Planilha</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }

    h2 {
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    input[type="file"] {
        margin-bottom: 10px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<body>
    <h2>Importar Planilha</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="arquivo" accept=".xlsx">
        <button type="submit">Importar</button>
    </form>
</body>
</html>
